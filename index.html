<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="profile">
    <section class="profile__card">
      <div class="profile__picture">
        <img class="profile__picture-img" src="./assets/images/avatar-jessica.jpeg" alt="">
      </div>

      <header class="profile__info">
        <h1 class="profile__name">Jessica Randall</h1>
        <p class="profile__location">London, United Kingdom</p>
      </header>

      <p class="profile__bio">"Front-end developer and avid reader."</p>

      <nav class="profile__social">
        <ul class="profile__social-list">
          <li class="profile__social-item"><a class="profile__social-link" href="#">GitHub</a></li>
          <li class="profile__social-item"><a class="profile__social-link" href="#">Frontend Mentor</a></li>
          <li class="profile__social-item"><a class="profile__social-link" href="#">LinkedIn</a></li>
          <li class="profile__social-item"><a class="profile__social-link" href="#">Twitter</a></li>
          <li class="profile__social-item"><a class="profile__social-link" href="#">Instagram</a></li>
        </ul>
      </nav>

    </section>
  </main>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/pok9" target="_blank">pok9</a>.
  </div>
</body>

</html>
